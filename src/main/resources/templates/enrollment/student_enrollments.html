<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/}">수강신청</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
        <i class="fas fa-bars"></i>
    </button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar User Menu -->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user fa-fw"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/students}">학생관리</a></li>
                <li><a class="dropdown-item" th:href="@{/courses}">강의관리</a></li>
                <li><a class="dropdown-item" th:href="@{/enrollments/list}">수강신청</a></li>
            </ul>
        </li>
    </ul>
</nav>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <!-- 학생관리 -->
                    <a class="nav-link" th:href="@{/students}">
                        <div class="sb-nav-link-icon"><i class="fas fa-user-graduate"></i></div>
                        학생관리
                    </a>
                    <!-- 강의관리 collapse -->
                    <a class="nav-link" th:href="@{/courses}">
                        <div class="sb-nav-link-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                        강의관리
                    </a>
                    <!-- 수강신청 -->
                    <a class="nav-link" th:href="@{/enrollments/list}">
                        <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                        수강신청
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                Start Bootstrap
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="page-header mb-4">
                    <h1>
                        <i class="fas fa-clipboard-list"></i>학생 수강내역
                    </h1>
                    <p>학생의 수강신청 정보를 확인할 수 있습니다.</p>
                </div>
                <div class="card mb-4">
                    <div class="card-body d-flex align-items-center">
                        <div class="mb-3 text-scondary">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="flex-grow-1">
                            <!--배열로 쓰면 값이 존재해야만 오류가 발생하지 않는다. 해결책->if문-->
                            <h4 class="mb-1" th:text="${enrollments[0]?.studentName}">
                                홍길동
                            </h4>
                            <small text="text-muted">
                                총 <span th:text="${#lists.size(enrollments)}"></span>과목
                            </small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <a class="btn btn-secondary" th:href="@{/enrollments/list}">
                            <i class="fas fa-arrow-left me-2"></i>목록으로
                        </a>
                        <div class="text-muted">
                            <i class="fas fa-book me-1"></i>총
                            <strong th:text="${#lists.size(enrollments)}"></strong>과목
                        </div>
                    </div>
                    <div class="card mb-4" th:if="${!#lists.isEmpty(enrollments)}">
                        <div class="card-body table-responsive">
                            <table class="table table-hover align-middle">
                                <thead>
                                <tr>
                                    <th style="width: 70px">
                                        <i class="fas fa-hashtag me-1"></i>순번
                                    </th>
                                    <th>
                                        <i class="fas fa-book-open me-1"></i>강의명
                                    </th>
                                    <th style="width: 100px" class="text-center">
                                        <i class="fas fa-star me-1"></i>학점
                                    </th>
                                    <th style="width: 150px">
                                        교수
                                    </th>
                                    <th style="width: 130px" class="text-center">
                                        <i class="fas fa-calendar me-1"></i>수강일
                                    </th>
                                    <th style="width: 100px" class="text-center">
                                        <i class="fas fa-chart-line me-1"></i>성적
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <!--iterStat 반복번호-->
                                <tr th:each="enrollment, iterStat : ${enrollments}">
                                    <td>
                                        <span class="badge bg-light text-dark" th:text="${iterStat.count}">1</span>
                                    </td>
                                    <td>
                                        <strong th:text="${enrollment.courseTitle}">교과목</strong>
                                    </td>
                                    <td><!--학점이 있으면 출력하고 없으면 - 를 출력 출력족던?참:거짓->삼항식-->
                                        <span class="badge bg-primary"
                                              th:text="${enrollment.credit!=null?enrollment.credit:'-'}"></span>
                                    </td>
                                    <td th:text="${enrollment.professor?:'-'}">
                                        교수명
                                    </td>
                                    <td class="text-center" th:text="${enrollment.enrollDate}">
                                         수강일
                                    </td>
                                    <td class="text-center">
                                        <span class="badge bg-success" th:if="${enrollment.score!=null}"
                                        th:text="${enrollment.score}"></span>
                                        <span class="badge bg-secondary" th:if="${enrollment.score==null}">미채점 </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="/assets/demo/chart-area-demo.js"></script>
<script src="/assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
