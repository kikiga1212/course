<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/}">수강신청</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
        <i class="fas fa-bars"></i>
    </button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar User Menu -->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user fa-fw"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/students}">학생관리</a></li>
                <li><a class="dropdown-item" th:href="@{/courses}">강의관리</a></li>
                <li><a class="dropdown-item" th:href="@{/enrollments/list}">수강신청</a></li>
            </ul>
        </li>
    </ul>
</nav>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <!-- 학생관리 -->
                    <a class="nav-link" th:href="@{/students}">
                        <div class="sb-nav-link-icon"><i class="fas fa-user-graduate"></i></div>
                        학생관리
                    </a>
                    <!-- 강의관리 collapse -->
                    <a class="nav-link" th:href="@{/courses}">
                        <div class="sb-nav-link-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                        강의관리
                    </a>
                    <!-- 수강신청 -->
                    <a class="nav-link" th:href="@{/enrollments/list}">
                        <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                        수강신청
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                Start Bootstrap
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <!--제목-->
                <div class="page-header">
                    <h1>
                        <span class="icon-shape">
                            <i class="fas fa-chalkboard-teacher"></i>
                        </span>강의과목
                    </h1>
                    <p>등록된 강의 정보를 조회하고 관리할 수 있습니다.</p>
                </div>

                <!--수강과목 목록-->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div><!--등록버튼-->
                        <a class="btn btn-primary" th:href="@{/courses/new}">
                            <i class="fas fa-plus me-2"></i>강의 등록
                        </a>
                        <button class="btn btn-outline-secondary ms-2">
                            <i class="fas fa-download me-2"></i>엑셀 다운로드
                        </button>
                    </div>
                    <div><!--등록갯수-->
                        <i class="fas fa-book me-2"></i>
                        총 <strong th:text="${#lists.size(courses)}">0</strong> 개
                    </div>
                </div>
                <!--수강과목 목록-->
                <div class="table-container">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                            <tr>
                                <th style="width: 80px">
                                    <i class="fas fa-hashtag me-1"></i>ID
                                </th>
                                <th>
                                    <i class="fas fa-book-open me-1"></i>과목명
                                </th>
                                <th style="width: 100px" class="text-center">
                                    <i class="fas fa-star me-1"></i>학점
                                </th>
                                <th style="width: 150px">
                                    <i class="fas fa-user-tie me-1"></i>교수
                                </th>
                                <th style="width: 130px" class="text-center">
                                    <i class="fas fa-users me-1"></i>수강학생
                                </th>
                                <th style="width: 250px" class="text-center">
                                    <i class="fas fa-tools me-1"></i>관리
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="course : ${courses}">
                                <td>
                                    <span class="badge bg-light text-dark" th:text="${course.id}">1</span>
                                </td>
                                <td>
                                    <strong th:text="${course.title}">자료구조</strong>
                                </td>
                                <td class="text-center">
                                    <span class="badge bg-primary" th:text="${course.credit}">3</span>
                                </td>
                                <td th:text="${course.professor}">
                                    김교수
                                </td>
                                <td class="text-center">
                                    <span class="badge bg-secondary" th:text="${course.enrolmentCount}">3</span>
                                </td>
                                <td>
                                    <div class="action-buttons justify-content-center">
                                        <a class="btn btn-sm btn-info" th:href="@{'/courses/edit/'+${course.id}}">
                                            <i class="fas fa-edit me-1"></i>수정
                                        </a>
                                        <a class="btn btn-sm btn-danger" th:href="@{'/courses/delete/'+${course.id}}"
                                        onclick="return confirm('정말 삭제하시나요?');">
                                            <i class="fas fa-trash me-1"></i>삭제
                                        </a>

                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="/assets/demo/chart-area-demo.js"></script>
<script src="/assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
