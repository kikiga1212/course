<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/}">수강신청</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
        <i class="fas fa-bars"></i>
    </button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar User Menu -->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user fa-fw"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/students}">학생관리</a></li>
                <li><a class="dropdown-item" th:href="@{/courses}">강의관리</a></li>
                <li><a class="dropdown-item" th:href="@{/enrollments/list}">수강신청</a></li>
            </ul>
        </li>
    </ul>
</nav>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <!-- 학생관리 -->
                    <a class="nav-link" th:href="@{/students}">
                        <div class="sb-nav-link-icon"><i class="fas fa-user-graduate"></i></div>
                        학생관리
                    </a>
                    <!-- 강의관리 collapse -->
                    <a class="nav-link" th:href="@{/courses}">
                        <div class="sb-nav-link-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                        강의관리
                    </a>
                    <!-- 수강신청 -->
                    <a class="nav-link" th:href="@{/enrollments/list}">
                        <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                        수강신청
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                Start Bootstrap
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <!--제목-->
                <div class="page-header mb-4">
                    <h1>
                        <i class="fas fa-edit"></i>강의 등록
                    </h1>
                    <p>
                        강의 정보를 수정합니다.
                    </p>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <!--안내문구-->
                        <div class="alert alert-info mb-4">
                            <i class="fas fa-info-circle"></i>
                            모든 항목은 필수 입력 사항입니다. 정확한 정보를 입력해 주세요.
                        </div>
                        <!--수정폼-->
                        <form th:action="@{'/courses/edit/'+${course.id}}" th:object="${course}" method="post">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-book-open"></i>&nbsp; 과목명
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" th:field="*{title}">
                                <div class="form-text">
                                    <i class="fas fa-lightbulb"></i>강의 과목을 정확하게 입력하세요.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-star"></i> 학점
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="number" class="form-control" th:field="*{credit}">

                                <div class="form-text">
                                    <i class="fas fa-lightbulb"></i>학점은 1~6 사이의 숫자로 입력합니다.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-user-tie"></i> 교수
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" th:field="*{professor}">

                                <div class="form-text">
                                    <i class="fas fa-lightbulb"></i>담당교수의 이름을 입력하세요.
                                </div>
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i>수정하기
                                </button>
                                <a class="btn btn-secondary" th:href="@{../courses}">
                                    <i class="fas fa-times"></i>취소
                                </a>
                            </div>


                        </form>
                    </div>

                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="/assets/demo/chart-area-demo.js"></script>
<script src="/assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
<!--create.html을 복사해서 edit.html에 붙여넣기-->
